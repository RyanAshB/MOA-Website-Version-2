{% extends "base.html" %}

{% block main %}
<div class="overseas-body">
    <div class="overseas-body">
        <div class="search-background"></div>
        <form action="/overseas_form" method="POST">
            <label for="commodity">Enter a Commodity:</label>
            <input type="text" id="commodity" name="commodity">
            <button type="submit">Submit</button>
        </form>

        <form action="/overseas_form" method="POST">
            <label for="select-bar">Select a Commodity:</label>
            <select id="select-bar" name="commodity">
                {% for comm in main_commodities %}
                    <option value="{{ comm }}">{{ comm }}</option>
                {% endfor %}
            </select>
            <button type="submit">Submit</button>
        </form>
        </div>
    </div>

    <h2>Overseas Importers</h2>
    <table>
        <thead>
            <tr>
                {% for head in headings %}
                    <th>{{ head }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    {% for item in row %}
                        <td>{{ item }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
